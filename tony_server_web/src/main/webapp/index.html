	<!-- Excel导入模态框（Modal）============================================start -->
	<!--<form enctype="multipart/form-data" onsubmit="return false;">-->
	<div class="modal fade" id="impExcel" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 600px">
			<div class="modal-content">
				<div class="modal-header">
					<div id="myModalLabel"
						style="font-family: Arial, sans-serif; font-size: 24px; color: #369; border-bottom: 1px solid #999">
						<span>文件上传</span>
						<!--                        <span> <font color="red"> -->
						<!--                                失败的数据会以文件方式返回！</font> -->
						<!--                        </span> -->
					</div>
				</div>
				<div class="modal-body">
					<input type="file" id="files" name="files"> <input
						type="hidden" id="uploadUrl" name="uploadUrl"> <input
						type="hidden" id="tmplateFlg" name="tmplateFlg"> <input
						type="hidden" id="gridId" name="gridId">
				</div>
				<div class="modal-footer row" style="text-align: left">
					<div class="col-md-6">
						<a id="templateDownId" class="btn btn-primary"
							onclick="getTmplate()"> 模板下载 </a>
					</div>
					<div class="col-md-6" style="text-align: right">
						<button type="button" class="btn btn-primary"
							onclick="fileUpload($('#uploadUrl').val(),$('#gridId').val())">上传</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<!-- 确认框（modeal） ==========================================start-->
	<div id="ycf-alert" class="modal fade">
		<div class="modal-dialog small" style="width: 400px">
			<div class="modal-content">
				<div class="modal-header small">
					<div id="myModalConfirm"
						style="font-family: Arial, sans-serif; font-size: 18px; color: #369; padding-bottom: 4px; border-bottom: 1px solid #999">
						<span>操作提示</span>
					</div>
				</div>
				<div class="modal-body small">
					<p>[Message]</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary ok"
						data-dismiss="modal">[BtnOk]</button>
					<button type="button" class="btn btn-default cancel"
						data-dismiss="modal">[BtnCancel]</button>
				</div>
			</div>
		</div>
	</div>
